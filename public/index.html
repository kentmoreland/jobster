<!DOCTYPE html>
<html lang="en" ng-app="jobster">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <title>Jobster</title>
</head>
<body>
  <nav class="navbar navbar-default navigation" ng-controller="navigationCtrl">
    <ul class="nav navbar-nav">
      <li>
        <a ui-sref="home">Home</a>
      </li>
      <li ng-show="isLoggedIn">
        <a ui-sref="jobs">{{ currentUser.name }} Jobs List</a>
      </li>
      <li ng-hide="isLoggedIn" >
        <a ui-sref="login">Login</a>
      </li>
    </ul>
  </nav>
  <header class="jumbotron header">
    <h1>WELCOME TO JOBSTER </h1>
    <h3>Let's submit some apps!</h3>
  </header>


  <section>
    <div ui-view ></div>
  </section>

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="js/controllers/formController.js"></script>
  <script src="js/controllers/jobDisplayController.js"></script>
  <script src="js/services/authenticationService.js"></script>
  <script src="js/controllers/registerController.js"></script>
  <script src="js/controllers/loginController.js"></script>
  <script src="js/controllers/navigationController.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
