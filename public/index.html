<!DOCTYPE html>
<html lang="en" ng-app="jobster">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">

  <title>Jobster</title>
</head>
<body>
<div class="site-wrapper">
    <nav class="navbar navbar-default navigation" ng-controller="navigationCtrl">
      <ul class="nav navbar-nav">
        <li>
          <a ui-sref="/">Home</a>
        </li>
        <li ng-hide="loggedIn">
          <a ui-sref="register">Register</a>
        </li>
        <li ng-show="loggedIn">
          <a ui-sref="form">Job Entry</a>
        </li>
        <li ng-show="loggedIn">
          <a ui-sref="jobs"> Jobs List</a>
        </li>
        <li ng-hide="loggedIn" >
          <a ui-sref="login">Login</a>
        </li>
        <li ng-show="loggedIn"  ng-click="logout(); ">
          <a ui-sref="login">Logout</a>
        </li>
      </ul>
    </nav>
    <header class="jumbotron header" ng-class="headerClass">
      <h1>WELCOME TO JOBSTER </h1>
      <h3>Let's submit some apps!</h3>
    </header>


    <section>
      <div ui-view class="main-content"></div>
    </section>
  </div>
  <footer class="site-footer">
    <div class="footer-content-wrapper">
      <p>&copy;2017 Kent Moreland developer services</p>
    </div>
  </footer>

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="libs/angular-animate/angular-animate.min.js"></script>
  <script src="js/controllers/formController.js"></script>
  <script src="js/controllers/jobDisplayController.js"></script>
  <script src="js/services/authenticationService.js"></script>
  <script src="js/controllers/registerController.js"></script>
  <script src="js/controllers/loginController.js"></script>
  <script src="js/controllers/navigationController.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
