<div ng-controller="jobDisplayController">
  <div class="job-list-wrapper">

    <table class="table table-hover table-titles">
      <th>Company</th>
      <th>Company Website</th>
      <th>Job Title</th>
      <th>Location</th>
      <th>Status</th>
      <th>Date Applied</th>
      <tr ng-repeat="job in jobs">
        <td><a ui-sref="job" ng-click='storeId(job._id)'>{{ job.company }}</a></td>
        <td><a href="http://{{ job.website }}">{{ job.website }}</a></td>
        <td>{{ job.title }}</td>
        <td>{{ job.city }}, {{ job.state }}</td>
        <td>{{ job.status }}</td>
        <td>{{ job.applyDate | date }}</td>
      </tr>

    </table>
  </div>
</div>
