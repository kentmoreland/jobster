<div class="form-wrapper">
    <form ng-submit="onSubmit()" ng-controller="loginCtrl" class="user-form">
      <h2>Login</h2>
      <p class="error-login" ng-show="invalidLogin === true">Your login is invalid. Please try again</p>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="credentials.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="credentials.password">
      </div>
      <button type="submit" class="btn btn-default">Sign in!</button>
  </form>
</div>
